    datasets: E:\pythonProject\TrafficClassificationPandemonium-neww\TrafficClassificationPandemonium-main\datasets\splitCap1\CICIDS # android # Mali（恶意流量二分类） #android（app分类） # 预处理后npy文件的路径
    work_flow_path: E:\pythonProject\TrafficClassificationPandemonium-neww\TrafficClassificationPandemonium-main\pcap_flow_dir\CICIDS #android #M_pcap_flow_dir（恶意流量二分类） #pcap_flow_dir\android(app分类)
    splitCap_exe_path: E:\pythonProject\TrafficClassificationPandemonium-neww\TrafficClassificationPandemonium-main\tool\SplitCap.exe # splitCap的路径

