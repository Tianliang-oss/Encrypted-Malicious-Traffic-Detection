preprocess:
  traffic_path: E:\pythonProject\TrafficClassificationPandemonium-neww\TrafficClassificationPandemonium-main\CICIDS # Malicious_d # traffic_path\android # 原始pcap的路径
  packet_num: 4 # 负载特征参数：流的前4包的负载
  byte_num: 256 # 负载特征参数：每个包的前256个字节
  ip_length: 128 # 包长特征参数：提取流前128个包长序列
  threshold: 4 # 阈值：流包长小于4时舍弃
  train_size: 0.8 # 训练集所占比例
  valid_size: 0.2 # 验证集所占比例
  flowcontainer:
    datasets: E:\pythonProject\TrafficClassificationPandemonium-neww\TrafficClassificationPandemonium-main\datasets\flowcontainer\android # Mali（恶意流量二分类） #android（app分类）  预处理后npy文件的路径
